name: Release

on:
  push:
    tags:
    - 'v*'

jobs:
  publish:
    name: npm publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-node@v4
      with:
        node-version: '24.x'
        registry-url: 'https://registry.npmjs.org'
    - run: yarn install
    - run: yarn test
    - run: yarn publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
